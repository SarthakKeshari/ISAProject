{% extends 'app1/userHome.html' %}

{% block content %}
    <form class="form-horizontal" method="POST" enctype="multipart/form-data" style="display: flex; justify-content: center;">
        {% csrf_token %}
        <div class="form-group" style="padding-left: 50px; padding-right: 50px">
            <div class="row">
                    <h4> UPLOAD DOCUMENT </h4>
            </div>

            <div class="form-group">
                    <!-- <input type="text" placeholder="Title" class="form-control"></input> -->
                    {{ form.title }}
            </div>

            <div class="form-group">
                    <!-- <textarea class="form-control" rows="5" placeholder="Description"></textarea> -->
                    {{ form.description }}
            </div>
            <div class="form-group">
                    <!-- <textarea class="form-control" rows="5" placeholder="Description"></textarea> -->
                    {{ form.accesslevel }}
            </div>
            <div class="form-group">
                    <!-- <textarea class="form-control" rows="5" placeholder="Description"></textarea> -->
                    {% comment %} {{ form.document }}
                     {% endcomment %}
                     <input type="file" name="document" required="" id="id_document" multiple>
            </div>

            <div class="form-group">
                    <button type="submit" class="form-control btn btn-success">Upload</button>
            </div>
    
        </div>
    </form>
  

{% endblock content %}
