{% extends 'app1/userHome.html' %}

 {% block content %}
     
     <div class="row">
         <div class="container" style="height:40vh;overflow:auto;">
             <table class="table table-striped">
                <thead style="background-color: gainsboro; color: black;">
                  <tr>
                    <th class="text-center">Title</th>
                    <th class="text-center">Description</th>
                    <th class="text-center"></th>
                  </tr>
                </thead>
                <tbody>  
                 {% for file in data %}
                     <form method="POST">
                         {% csrf_token %}
                         <tr><td>{{ file.title }}</td>
                             <td>{{ file.description }}</td>
                             <td><button type="submit" class="form-control btn btn-success" name="filename" value="{{ file.document }}"> Access </button></td>
                         </tr>
                     </form>
                 {% endfor %}
                </tbody>
             </table>
         </div>
     </div>
 {% endblock content %}
