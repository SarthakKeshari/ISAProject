{% extends 'app1/detectorHome.html' %}

{% block content %}
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    {{ message | safe }}
	</div>
{% endfor %}
    <form class="form-horizontal" method="POST" enctype="multipart/form-data" style="display: flex; justify-content: center;">
        {% csrf_token %}
        <div class="form-group" style="padding-left: 50px; padding-right: 50px">
            <div class="row">
                
                    <h4> CHECK DOCUMENT </h4>
                
            </div>

            <div class="form-group">
                
                    {{ form.document }}
                
            </div>

            <div class="form-group">
                
                    <button type="submit" class="form-control btn btn-success">Upload</button>
                
            </div>
    
        </div>
    </form>

{% endblock content %}
